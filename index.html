<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
        <div class="camera"></div>
        <div class="artboard artboard-demo phone-3">
            <!-- Login Section -->
             <div class="hero bg-base-200">
            <div class="hero-content flex-col px-20 py-60">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                    <label class="label">Phone Number</label>
                    <input type="text" class="input" id="pbone-number" placeholder="Enter your phone number" required />
                    <label class="label">Pin</label>
                    <input type="password" class="input" placeholder="Enter your pin" autocomplete="off"/>
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="button-login" class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
